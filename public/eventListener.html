<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      function bodyload() {
        document.getElementById("btnInsert").addEventListener("click", (e) => {

        });
      }
    </script>
  </head>
  <body onload="bodyload()">
    <button id="btnInsert" value="Insert">Insert</button>
  </body>
</html>
